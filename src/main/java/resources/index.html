<!DOCTYPE html>
<html>
    <head>
        <title>Form Example For First AREP Lab</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="container">
            <div class="form-section">
                <div class="form-header">
                    <img src="http://localhost:35000/usuario.png" alt="User Avatar" class="user-avatar">
                    <h1>Form with GET</h1>
                </div>
                <form action="/hello">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" value="John"><br><br>
                    <label for="age">Age:</label><br>
                    <input type="number" id="age" name="age" value="30"><br><br>
                    <input type="button" value="Submit" onclick="loadGetMsg()">
                </form>
                <div id="getrespmsg"></div>
            </div>

            <div class="form-section">
                <div class="form-header">
                    <img src="http://localhost:35000/otroUsuario.jpg" alt="User Avatar" class="user-avatar">
                    <h1>Form with POST</h1>
                </div>
                <form action="/hellopost">
                    <label for="postname">Name:</label><br>
                    <input type="text" id="postname" name="name" value="John"><br><br>
                    <input type="button" value="Submit" onclick="loadPostMsg(postname)">
                </form>
                <div id="postrespmsg"></div>
            </div>
        </div>

        <script src="scripts/script.js"></script>
    </body>
</html>
